<h2>Gestión de Productos</h2>

<input
  type="text"
  placeholder="Nombre"
  [(ngModel)]="nuevoNombre">

<input
  type="number"
  placeholder="Precio"
  [(ngModel)]="nuevoPrecio">

<input
  type="text"
  placeholder="Descripción"
  [(ngModel)]="nuevaDescripcion">

<button (click)="agregar()">Añadir</button>

<hr>

@for (p of productos(); track p.nombre) {
  <producto-item
    [producto]="p"
    (eliminar)="eliminar($event)">
  </producto-item>
} @empty {
  <p>No hay productos todavía.</p>
}
